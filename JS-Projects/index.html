<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container playing">
        <div class="card shadow-lg rounded">


            <img src="" alt="" id="music_image" class="music_image">
            <audio id="audio" src="">

        </audio>
            <div class="card-body">


                <div id="music-details" class="text-center border-bottom my-3">
                    <p class="title"></p>
                    <p class="singer"></p>
                </div>
                <div class="" id="progress">
                    <input type="range" id="progress-bar" class="form-range">
                    <div class="times">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
                <div id="controls" class=" text-center">
                    <button class="btn btn-rounded rounded-circle">
                        <i id="prev" class="fa-solid fa-backward-step"></i></button>
                    <button class="btn btn-rounded rounded-circle">  <i id="play" class="fa-solid fa-play"></i> </button>
                    <button class="btn btn-rounded rounded-circle">   <i id="next" class="fa-solid fa-forward-step"></i></button>


                </div>
            </div>

            <div class="card-footer">
                <button class="btn btn-primary btn-sm" data-bs-toggle="collapse" data-bs-target="#music-list">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="volume-container">
                    <i id="volume" class="fa-solid fa-volume-high"></i>
                    <input type="range" id="volume-bar" max="100 " value="100" class="form-range">
                </div>
            </div>

            <div id="music-list" class="collapse ">
                <ul class="list-group list-group-flush">
                    <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Boşver - Nilüfer</span>
                        <span class="badge bg-primary rounded-pill">3:40</span>
                    </li> -->
                </ul>
            </div>
        </div>
    </div>

    <script src="music.js"></script>
    <script src="musicPlayer.js"></script>
    <script src="app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
